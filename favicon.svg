<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fondo oscuro con esquinas redondeadas (coincide con el tema de la app) -->
  <rect width="100" height="100" rx="22" fill="#0b0f19" />
  
  <!-- Conexiones (Aristas del árbol) -->
  <path d="M50 35 L25 65 M50 35 L75 65" stroke="#475569" stroke-width="6" stroke-linecap="round" />
  
  <!-- Nodos del árbol -->
  <circle cx="50" cy="30" r="12" fill="#3b82f6" /> <!-- Nodo Raíz (Azul primario) -->
  <circle cx="25" cy="70" r="12" fill="#10b981" /> <!-- Hoja Izquierda (Verde inicio) -->
  <circle cx="75" cy="70" r="12" fill="#f59e0b" /> <!-- Hoja Derecha (Amarillo frontera/camino) -->
</svg>
